<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grinders</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <h1 class="logo">Grinders.</h1>
    <div class="search-box">
      <input type="text" placeholder="Search services..." />
      <i class="fas fa-search search-icon"></i>
    </div>

    <!-- Section Header -->
    <div class="section-header">
      <p>Popular Services</p>
      <a href="#">See all</a>
    </div>

    <!-- Services -->
    <div class="services-grid">
      <!-- Logo Design -->
      <div class="service-item">
        <a href="application.html">
          <img src="image/Capture3.PNG" alt="Logo Design" />
        </a>
        <p>Logo Design</p>
      </div>

      <!-- AI Artist -->
      <div class="service-item">
        <img src="image/Capture5.PNG" alt="AI Artist" />
        <p>AI Artist</p>
      </div>

      <!-- Web Traffic -->
      <div class="service-item">
        <img src="image/Capture6.PNG" alt="Web Traffic" />
        <p>Web Traffic</p>
      </div>

      <!-- Voice Over -->
      <div class="service-item">
        <img src="image/Capture8.PNG" alt="Voice Over" />
        <p>Voice over</p>
      </div>
    </div>

    <!-- Promo Box -->
    <div class="promo-box">
      <div class="promo-icon">TQ</div>
      <p>Explore beautiful work, picked for you.</p>
    </div>
  </div>
</body>
</html>
