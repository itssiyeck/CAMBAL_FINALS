<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Grinders Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .input-icon {
      position: absolute;
      left: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af; /* Tailwind gray-400 */
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div
    class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-cyan-400 to-blue-600 px-4"
  >
    <img
      alt="Grinders logo with a yellow bulldog wearing a blue tongue out and text around it"
      class="mb-4"
      height="80"
      src="https://storage.googleapis.com/a1aa/image/27a4ea8d-5af8-4fd0-6b87-21fc2022a0ff.jpg"
      width="80"
    />
    <p class="font-bold text-black mb-1">Log in to your Account</p>
    <h1 class="text-black text-lg mb-6">Welcome to Grinders</h1>

    <!-- Modified form -->
    <form class="w-full max-w-xs" onsubmit="event.preventDefault(); window.location.href='home.html';">
      <div class="mb-4 relative">
        <span class="input-icon">
          <i class="fas fa-circle"></i>
        </span>
        <input
          class="pl-8 pr-2 py-2 w-full text-black border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
          placeholder="Enter your username"
          type="text"
          required
        />
      </div>
      <div class="mb-4 relative">
        <span class="input-icon">
          <i class="fas fa-circle"></i>
        </span>
        <input
          class="pl-8 pr-2 py-2 w-full text-black border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
          placeholder="Enter your password"
          type="password"
          required
        />
      </div>
      <div class="flex items-center justify-between mb-4 text-black text-sm">
        <label class="flex items-center space-x-2">
          <input class="w-4 h-4" type="checkbox" />
          <span>Remember me</span>
        </label>
        <a class="underline" href="#">Forgot password?</a>
      </div>
      <button
        class="w-full bg-cyan-400 text-black font-extrabold py-2 mb-4 border border-black hover:bg-cyan-500 transition"
        type="submit"
      >
        Log in
      </button>
      <div class="flex items-center text-black mb-4">
        <hr class="flex-grow border-black" />
        <span class="px-3">or</span>
        <hr class="flex-grow border-black" />
      </div>
      <button
        class="w-full bg-cyan-400 text-black font-bold py-2 mb-4 border border-black hover:bg-cyan-500 transition"
        type="button"
      >
        Continue with Google
      </button>
      <button
        class="w-full bg-cyan-400 text-black font-bold py-2 mb-6 border border-black hover:bg-cyan-500 transition"
        type="button"
      >
        Continue with Facebook
      </button>
      <p class="text-black text-center text-sm">
        Don't have an account?
        <a class="font-bold underline" href="index.html">Sign up</a>
      </p>
    </form>
  </div>
</body>
</html>
