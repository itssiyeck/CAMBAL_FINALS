<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Welcome Grinders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
    }
    .bg-gradient {
      background: linear-gradient(135deg, #2efef7 0%, #5a6eff 100%);
    }
    .btn {
      width: 12rem; /* 48 */
      background-color: #2efef7;
      border: 1px solid black;
      font-weight: 800;
      color: black;
      font-size: 1.25rem; /* text-xl */
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .btn:last-child {
      margin-bottom: 0;
    }
    .divider-container {
      width: 12rem;
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .divider-container hr {
      border-color: black;
      flex-grow: 1;
      border-width: 1px;
      margin: 0;
    }
    .divider-container span {
      margin-left: 0.5rem;
      margin-right: 0.5rem;
      color: black;
      font-size: 0.875rem; /* text-sm */
    }
    h1 {
      color: black;
      font-size: 1.125rem; /* text-lg */
      margin-bottom: 1.5rem;
    }
    .logo {
      width: 6rem; /* 24 */
      height: 6rem;
      margin-bottom: 1.5rem;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body class="bg-gradient">
  <div class="container">
    <img
      src="images/logo.jpeg"
      alt="Bulldog mascot biting a blue shoe with text 'GRINDERS' around it in a circular black and white emblem"
      class="logo"
      width="100"
      height="100"
    />
    <h1>Welcome Grinders</h1>
    <a href="login.html">
      <button type="button" class="btn">Log in</button>
    </a>
    <div class="divider-container">
      <hr />
      <span>or</span>
      <hr />
    </div>
    <a href="sign up.html">
      <button type="button" class="btn">Sign up</button>
    </a>
  </div>
</body>
</html>
