<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-br from-cyan-400 to-blue-400 min-h-screen p-4 font-sans text-black">
  <div class="max-w-xs mx-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-black text-xl font-bold">Message</h1>
      <button aria-label="Menu" class="focus:outline-none">
        <i class="fas fa-bars text-black text-xl"></i>
      </button>
    </div>

    <div class="flex flex-col items-center justify-center text-center mt-16 mb-8">
      <div class="mb-8">
        <div class="w-32 h-24 bg-black rounded-lg flex items-center justify-center">
          <i class="fas fa-envelope text-cyan-400 text-4xl"></i>
        </div>
      </div>

      <h2 class="text-black text-lg font-bold mb-4">No messages yet</h2>

      <p class="text-black text-sm leading-relaxed mb-8 px-4">
        Send your first message.<br>
        You'll find your conversations<br>
        all right here.
      </p>

      <button class="bg-cyan-300 border border-black rounded-md px-6 py-3 text-black text-sm font-bold hover:bg-cyan-200 transition-colors">
        <a href="application.html"> Explore Gigs
        </a>
      </button>
    </div>

    <nav class="fixed bottom-2 left-1/2 -translate-x-1/2 w-[280px] bg-white border border-black rounded-md flex justify-between items-center px-6 py-2 text-black text-sm">
      <button aria-label="Home" class="focus:outline-none">
        <a href="home.html"> <i class="fas fa-home"></i>
    </a>
      </button>
      <button aria-label="Messages" class="focus:outline-none text-cyan-500">
        <i class="fas fa-envelope"></i>
      </button>
      <button aria-label="Search" class="focus:outline-none">
        <i class="fas fa-search"></i>
      </button>
      <button aria-label="Notifications" class="focus:outline-none">
        <i class="fas fa-bell"></i>
      </button>
      <button aria-label="Profile" class="focus:outline-none">
        <i class="fas fa-user"></i>
      </button>
    </nav>
  </div>
</body>
</html>
