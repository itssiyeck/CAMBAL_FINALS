<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Message Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Message</h1>
      <button aria-label="Menu" class="menu-button">
        <i class="fas fa-bars"></i>
      </button>
    </header>

    <main class="main-content">
      <img
        alt="Black envelope icon representing message"
        class="message-icon"
        height="80"
        src="https://storage.googleapis.com/a1aa/image/650db757-00b9-4537-6368-a09d9c7bd5dc.jpg"
        width="100"
      />
      <p class="no-messages-text">No messages yet</p>
      <p class="info-text">
        Send your first message.
        <br />
        Youâ€™ll find your conversations all right here.
      </p>
      <button class="explore-button">Explore Gigs</button>
    </main>

    <nav class="bottom-nav">
      <button class="nav-button">
        <i class="fas fa-home"></i>
        <span>1/5</span>
      </button>
      <button class="nav-button">
        <i class="fas fa-envelope"></i>
        <span></span>
      </button>
      <button class="nav-button">
        <i class="fas fa-search"></i>
        <span></span>
      </button>
      <button class="nav-button">
        <i class="fas fa-bell"></i>
        <span></span>
      </button>
      <button class="nav-button">
        <i class="fas fa-user-circle"></i>
        <span></span>
      </button>
    </nav>
  </div>
</body>
</html>
